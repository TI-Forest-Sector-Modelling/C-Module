name: Run CI/CD pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12.6"]
        # Newest Python version 3.12 cannot be tested as Python >3.12.6 is not compatible with pandas < 2.0

    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Install dependencies necessary for the package
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pytest pytest-cov "dash[testing]" webdriver-manager

    # Install Chromium on Ubuntu
    - name: Install Chromium (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver

    # Run test suite and generate coverage report in XML format
    - name: Run test suite with coverage
      run: |
        pytest --cov=c_module --cov-report xml:coverage.xml

    # Run dashboard integration/E2E tests and append coverage
    - name: Run dashboard integration tests with coverage
      if: matrix.os == 'ubuntu-latest'
      run: |
        pytest -s -v --cov=c_module --cov-append test/test_dashboard.py

    # Upload the coverage XML report as an artifact
    - name: Upload coverage XML artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{matrix.os}}-${{ matrix.python-version }}
        path: coverage.xml
